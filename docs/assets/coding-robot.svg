<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Robot body -->
  <rect x="25" y="45" width="70" height="55" rx="8" fill="url(#robotGrad)" stroke="#4f46e5" stroke-width="2"/>
  <!-- Robot head -->
  <rect x="35" y="15" width="50" height="35" rx="6" fill="url(#robotGrad)" stroke="#4f46e5" stroke-width="2"/>
  <!-- Antenna -->
  <line x1="60" y1="15" x2="60" y2="5" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="5" r="4" fill="#fbbf24"/>
  <!-- Eyes -->
  <rect x="42" y="25" width="12" height="10" rx="2" fill="#1e1b4b"/>
  <rect x="66" y="25" width="12" height="10" rx="2" fill="#1e1b4b"/>
  <rect x="44" y="27" width="4" height="4" rx="1" fill="#22d3ee"/>
  <rect x="72" y="27" width="4" height="4" rx="1" fill="#22d3ee"/>
  <!-- Mouth / code display -->
  <rect x="42" y="55" width="36" height="12" rx="2" fill="#1e1b4b"/>
  <text x="60" y="65" font-family="monospace" font-size="8" fill="#22d3ee" text-anchor="middle">&lt;/&gt;</text>
  <!-- Arms holding coffee -->
  <rect x="10" y="55" width="15" height="6" rx="3" fill="#78716c" transform="rotate(-20 17 58)"/>
  <circle cx="8" cy="58" r="6" fill="#92400e"/>
  <circle cx="8" cy="58" r="4" fill="#fef3c7"/>
  <rect x="95" y="55" width="15" height="6" rx="3" fill="#78716c" transform="rotate(20 103 58)"/>
  <!-- Feet -->
  <rect x="35" y="95" width="20" height="8" rx="4" fill="#4f46e5"/>
  <rect x="65" y="95" width="20" height="8" rx="4" fill="#4f46e5"/>
</svg>
