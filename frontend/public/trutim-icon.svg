<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" role="img">
  <defs>
    <radialGradient id="trutim-sphere" cx="38%" cy="32%" r="65%">
      <stop offset="0%" stop-color="#f5d88a"/>
      <stop offset="30%" stop-color="#E9C46A"/>
      <stop offset="55%" stop-color="#2A9D8F"/>
      <stop offset="85%" stop-color="#1e6b62"/>
      <stop offset="100%" stop-color="#264653"/>
    </radialGradient>
    <linearGradient id="t-top-3d" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#f8f8f8"/>
      <stop offset="100%" stop-color="#d8d8d8"/>
    </linearGradient>
    <linearGradient id="t-stem-3d" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="20%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#c8c8c8"/>
    </linearGradient>
    <linearGradient id="accent-3d" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F4A261"/>
      <stop offset="50%" stop-color="#E76F51"/>
      <stop offset="100%" stop-color="#c95a3d"/>
    </linearGradient>
    <radialGradient id="dot-sphere" cx="35%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#c0c0c0"/>
    </radialGradient>
    <filter id="trutim-shadow-3d" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#1a3d38" flood-opacity="0.45"/>
    </filter>
    <filter id="t-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#264653" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- 3D sphere base with depth -->
  <circle cx="32" cy="32" r="26" fill="url(#trutim-sphere)" filter="url(#trutim-shadow-3d)"/>
  <!-- Highlight on sphere -->
  <ellipse cx="24" cy="22" rx="8" ry="5" fill="rgba(255,255,255,0.25)" opacity="0.9"/>
  <!-- T shadow for depth -->
  <rect x="23" y="17" width="20" height="5" rx="2.5" fill="rgba(0,0,0,0.15)" transform="translate(2,2)"/>
  <rect x="29" y="22" width="8" height="22" rx="2" fill="rgba(0,0,0,0.15)" transform="translate(2,2)"/>
  <!-- 3D T - top bar with bevel gradient -->
  <rect x="22" y="16" width="20" height="5" rx="2.5" fill="url(#t-top-3d)" filter="url(#t-shadow)"/>
  <!-- T bevel edge -->
  <path d="M22 18.5 L22 20 L42 20 L42 18.5 Z" fill="rgba(180,180,180,0.5)"/>
  <!-- 3D T - stem -->
  <rect x="28" y="21" width="8" height="22" rx="2" fill="url(#t-stem-3d)" filter="url(#t-shadow)"/>
  <!-- T stem bevel -->
  <path d="M28 22 L29 23 L29 42 L28 43 Z" fill="rgba(160,160,160,0.4)"/>
  <path d="M36 22 L35 23 L35 42 L36 43 Z" fill="rgba(200,200,200,0.3)"/>
  <!-- Accent bar - 3D -->
  <rect x="29" y="22" width="6" height="19" rx="1" fill="url(#accent-3d)"/>
  <path d="M29 22 L30 23 L30 40 L29 41 Z" fill="rgba(0,0,0,0.15)"/>
  <!-- 3D dots - spheres -->
  <circle cx="20" cy="40" r="4" fill="url(#dot-sphere)"/>
  <ellipse cx="20" cy="38" rx="2.5" ry="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="44" cy="40" r="4" fill="url(#dot-sphere)"/>
  <ellipse cx="44" cy="38" rx="2.5" ry="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>
